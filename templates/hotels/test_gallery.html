<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLightbox Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>
<body>

<div style="padding: 40px;">
  <h2>GLightbox Image Test</h2>

  <a href="https://picsum.photos/id/237/800/600" 
     class="glightbox" 
     data-gallery="test" 
     data-title="Sample Image">
    <img src="https://picsum.photos/id/237/400/300" style="border-radius: 8px;">
  </a>

  <a href="https://picsum.photos/id/238/800/600" 
     class="glightbox" 
     data-gallery="test" 
     data-title="Another Sample">
    <img src="https://picsum.photos/id/238/400/300" style="border-radius: 8px;">
  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  window.addEventListener("load", function () {
    const lightbox = GLightbox({
      selector: '.glightbox',
      loop: true,
      touchNavigation: true
    });
    console.log("GLightbox initialized with", document.querySelectorAll('.glightbox').length, "elements.");
  });
</script>

</body>
</html>
